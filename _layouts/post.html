---
layout: default
---
<article class="col-xs-12 post" itemscope itemtype="http://schema.org/BlogPosting">

  <header class="post-header">
    <h1 class="dg-title" itemprop="name headline">{{ page.title }}</h1>
    <p class="dg-subtitle"><time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%b %-d, %Y" }}</time>{% if page.author %} â€¢ <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span itemprop="name">{{ page.author }}</span></span>{% endif %}</p>
  </header>

  <div class="post-content" itemprop="articleBody">
    <div class="dg-lead">
      {{ page.exerpt | markdownify }}
    </div>

    {{ content }}
  </div>

</article>
